<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World-Clock</h1>

      <select>
        <option value="">Select a City..</option>
        <option value="">Los Angeles</option>
        <option value="">Kondon</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 22th 2024</div>
        <div class="time">13:48:25 PM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 23th 2024</div>
        <div class="time">07:18:29 AM</div>
      </div>
    </div>
    <footer>
      This project is coded with ♥️ by Shahrzad and is
      <a href="https://github.com/sherry-90/world-clock">open sourced</a> on
      <a href=""></a>GitHub
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
